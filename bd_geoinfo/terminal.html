<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>BD-GeoInfo Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Fira Code', monospace;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      user-select: none;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a {
      color: rgb(107, 107, 228);
    }

    .terminal-container {
      width: 90%;
      max-width: 1000px;
      height: 520px;
      background: #12181fcc;
      border-radius: 15px;
      box-shadow:
        0 4px 15px rgba(58, 134, 255, 0.4),
        inset 0 0 30px #58a6ff33;
      padding: 25px 30px;
      overflow-y: auto;
      border: 1.5px solid #58a6ff;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .terminal-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #f0f0f0;
      text-align: center;
      letter-spacing: 1.4px;
      user-select: text;
    }

    .terminal-output {
      font-size: 17px;
      line-height: 1.6;
      white-space: pre-wrap;
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 15px;
      margin-bottom: 15px;
      scrollbar-width: thin;
      scrollbar-color: #58a6ff44 transparent;
      border-radius: 8px;
      background: #0e1117aa;
      box-shadow: inset 0 0 8px #58a6ff22;
      user-select: text;
    }

    .terminal-output::-webkit-scrollbar {
      width: 10px;
    }
    .terminal-output::-webkit-scrollbar-thumb {
      background: #58a6ff77;
      border-radius: 8px;
    }

    .cursor {
      display: inline-block;
      width: 7px;
      height: 20px;
      background-color: #58a6ff;
      margin-left: 5px;
      border-radius: 2px;
      animation: blink 1s steps(2, start) infinite;
      box-shadow:
        0 0 8px #58a6ffbb,
        0 0 15px #58a6ffaa;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .terminal-output div {
      margin-bottom: 4px;
      margin-left: 4px;
      padding-left: 4px;
      border-radius: 4px;
      border-left: 3px solid #58a6ff44;
      color: #c9d1d9;
      user-select: text;
      display: flex;
      align-items: flex-start;
      gap: 4px;
    }

    .timestamp {
      color: rgb(138, 138, 255);
      font-size: 14px;
      font-weight: 400;
      user-select: none;
      flex-shrink: 0;
    }



    /* Light theme */
    body.light-theme {
      background: #f0f0f0;
      color: #222;
    }

    body.light-theme .terminal-container {
      background: #fff;
      border-color: #4a90e2;
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4), inset 0 0 30px #4a90e233;
    }

    body.light-theme .terminal-title {
      color: #222;
    }

    body.light-theme .terminal-output {
      background: #eee;
      color: #222;
      box-shadow: inset 0 0 8px #4a90e222;
    }

    body.light-theme .terminal-output div {
      color: #222;
      font-weight: 600;
      border-left: 3px solid rgb(90, 247, 90);
    }

    body.light-theme .timestamp {
      color: red;
    }


    body.light-theme a {
      color: red;
    }

    body.light-theme .cursor {
      background-color: #222;
    }

    /* Theme toggle button */
    #theme-toggle {
      position: absolute;
      top: 15px;
      right: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background-color: transparent;
      user-select: none;
      font-size: 35px;
    }
  </style>
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-title">üìü BD-GeoInfo Terminal</div>
    <button id="theme-toggle" title="Toggle Dark/Light Theme">
      <div id="theme-icon">üåû</div>
    </button>

    <div class="terminal-output" id="terminal-output"><div class="message-line"><span class="timestamp">[12:32:28]</span>['Barishal', 'Chattogram', 'Dhaka', 'Khulna', 'Mymensingh', 'Rajshahi', 'Rangpur', 'Sylhet']</div><span class="cursor"></span>
    </div>
  </div>

  <script>
    const terminalOutput = document.getElementById('terminal-output');
    const themeToggle = document.getElementById('theme-toggle');
    const searchInput = document.getElementById('search-input');

    let darkTheme = true;

    themeToggle.addEventListener('click', () => {
      darkTheme = !darkTheme;
      document.body.classList.toggle('light-theme', !darkTheme);

      document.getElementById("theme-icon").textContent = darkTheme ? 'üåû' : 'üåô';
    });


    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        console.warn("‚ö†Ô∏è Terminal window is now hidden or minimized.");
        window.close();
      }
    });
  </script>
</body>
</html>
